apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.28.0  
    helm:
      parameters:
        # IMPORTANT: "server.dev.enabled: false" is PRODUCTION mode.
        # This means Vault will start in a "Sealed" state.
        # We will need to manually unseal it (The Key Ceremony).
        - name: "server.dev.enabled"
          value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true